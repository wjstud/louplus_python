{% extends "base.html" %}
{% from "macros.html" import render_pagination %}

{% block title %}Live Home{% endblock %}

{% block body %}
<div class="row">
    {% for live in pagination.items %}
    <div class="col-sm-6 col-md-4 live">
        <div class="thumbnail">
            <a href="{{ url_for('live.detail', live_id=live.id) }}" target="_blank">
                <img src="#" alt="直播">
                <div class="caption">
                    <h4 class="live__name">{{ live.name }}</h4>
                    <p class="live__username">{{ live.user.username }}</p>
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
<!-- 使用 macro 渲染分页组件 -->
{{ render_pagination(pagination, 'live.index') }}
{% endblock %}

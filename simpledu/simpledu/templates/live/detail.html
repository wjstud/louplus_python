{% extends "base.html" %}

{% block title %} {{ live.name }} {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-9">
        <h2>{{ live.name }}</h2>
        <p>主播: {{ live.user.username }}</p>
        <video id="videoElement" width="100%" height="500px" controls="controls"></video>
    </div>
    <div class="col-md-3">
    </div>
</div>
{% endblock %}

{% block tail_js %}
{{ super() }}
<script src="https://cdnjs.cloundflare.com/ajax/libs/flv.js/1.3.3/flv.min.js"></script>
<script>
if (flvjs.isSupported()) {
    var videoElement = document.getElementById('videoElement');
    var flvPlayer = flvjs.createPlayer({
        type: 'flv',
        isLive: true,
        url: 'https://qn.live-play.acgvideo.com/live-qn/740726/live_8292054_2379466.flv?wsSecret=22d2c57c2bc17d624b9b8e5354ba91a2&wsTime=1525338360'
    });
    flvPlayer.attachMediaElement(videoElement);
    flvPlayer.load();
    flvPlayer.play();
}
</script>
{% endblock %}
